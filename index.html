<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>KoyaPortfolio</title>
 <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="css/responsive.css">
 <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">

 </head>
 
 <body>
 <header>
     <div class="header-logo"><i class="fab fa-laravel"></i>Koya Ishikawa</div>
     <div class="header-list">
         <ul>
             <li>Kaggle</li>
             <li>Qiita</li>
             <li>Note</li>
             <li>Github</li>
         </ul>
     </div>
     <div class="clear"></div>
 </header>
 
 <div class="main">

     <div class="profile">
         <div class="profile-logo">
             <img src="profile.png">
         </div>
         <div class="profile-txt">
             <h1>石川　洸矢</h1>
             1996年4月28日生   M1   
             <h2>経歴</h2>
             青山学院大学　　　　理工学部物理数理学科　　　　　　卒業 <br>
             東京工業大学大学院　工学院経営工学系経営工学コース　在学
         </div>
     </div>
     
     <div class="contents">
         <div class="link qiita">
             <div class="content">
                 <div class="title"><i class="fas fa-pencil-alt"></i>Qiita</div>
                 <div class="picture"><a href="https://qiita.com/xKoy4"><img src="qiita.png" alt="Qiita" title="Qiita"></a></div>
                 <p class="explain">Qiitaの紹介ページです。</p>
             </div>
         </div>

         <div class="link note">
            <div class="content">
                 <div class="title"><i class="far fa-sticky-note"></i>Note</div>
                 <div class="picture"><a href="https://note.com/xkoy4_"><img src="note.png" alt="Note" title="Note"></a></div>
                 <p class="explain">Noteの紹介ページです。</p>
            </div>
         </div>

         <div class="link github">
             <div class="content">
                 <div class="title"><i class="fab fa-github"></i>Github</div>
                 <div class="picture"><a href="https://github.com/koyaishikawa"><img src="github.png" alt="GitHub" title="GitHub"></a></div>
                 <p class="explain">Githubの紹介ページです。</p>
             </div>
         </div>

         <div class="link kaggle">
             <div class="content"> 
                 <div class="title"><i class="fab fa-kaggle"></i>Kaggle</div>
                 <div class="picture"><a href="https://www.kaggle.com/koyaishikawa"><img src="kaggle.png" alt="Kaggle" title="Kaggle"></a></div>
                 <p class="explain">Kaggleの紹介ページです。</p>
             </div>
         </div>
     </div>

 </div>

 <footer>
     <div class="footer-profile">

        <i class="fab fa-laravel"></i> KoyaIshiakwa
     </div>
     <div class="list"></div>
 </footer>
 </body>
</html>
